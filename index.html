<!doctype html>
<html class="no-js" lang="en" ng-app="raceberry-pi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Raceberry-Pi</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns panel" ng-controller="TimerController">
        <div id="timer" class="timer"ng-model="timer">
          {{minutes}}:{{seconds}}.{{milliseconds}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns text-center">
        <button class="success">Start</button>
        <button class="alert">Stop</button>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns panel">
        <h4>Telemetric data:</h4>
        <canvas id="chart"></canvas>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="bower_components/chartjs/Chart.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
